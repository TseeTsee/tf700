Section "ServerLayout"
    Identifier    "Layout0"
    Screen      0 "Screen0" 0 0
EndSection

Section "ServerFlags"
    Option "Composite" "Disable"
EndSection

Section "Module"
    Load  "dbe"
#    Load  "dri"
#    Load  "dri2"
    Load  "extmod"
    Load  "glx"
    Load  "record"
EndSection

Section "Screen"
    Identifier    "Screen0"
    Device        "DeviceInternal"
    Monitor       "Monitor0"
    DefaultDepth   24
    SubSection "Display"
        Depth      24
    EndSubSection
EndSection

Section "Device"
    Identifier    "DeviceInternal"
    Driver        "tegra"
    Option        "ARGBHWCursor"
EndSection

Section "Monitor"
    Identifier    "Monitor0"
    VendorName    "Nvidia"
    ModelName     "Nvidia Default"
    Option        "DPMS" "true"
#    DisplaySize   "216 137"
EndSection


