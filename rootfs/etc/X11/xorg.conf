Section "InputClass"
    Identifier       "catched touchpad"
    Driver           "mtrack"
    MatchDevicePath "/dev/input/event*"
    MatchProduct    "elantech_touchscreen"
#    Option "CorePointer" "true"
    Option "Sensitivity" "0.75"
    Option "GestureWaitTime" "10"
    Option "ScrollDistance" "10"
    Option "ScrollLeftButton" "0"
    Option "ScrollRightButton" "0"

    Option "ClickTime" "25"
    Option "ClickFinger1" "1"
    Option "ClickFinger2" "2"
    Option "TapButton1" "1"
    Option "TapButton2" "2"
    Option "TapButton3" "3"
    Option "TapDragDist" "0"
EndSection

Section "InputClass"
    Identifier      "capslock keyboard"
    Driver          "evdev"
    MatchDevicePath "/dev/input/event*"
    MatchIsKeyboard "true"

    Option "xkb_model"   "pc105"
    Option "xkb_layout"  "us,ru"
    Option "xkb_variant" ","
    Option "xkb_options" "grp:lctrl_toggle,ctrl:nocaps,grp_led:scroll,grp_led:caps"
EndSection
